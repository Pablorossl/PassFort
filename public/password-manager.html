<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassFort - Password Manager</title>
    <link rel="stylesheet" href="../src/styles/password-manager.css">
    <link rel="stylesheet" href="../src/styles/variables.css">
    <script src="../src/scripts/password-manager.js" defer></script>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <div class="container">
        <h1>Password Manager</h1>
        <div id="master-key-section">
            <input type="password" id="master-key" placeholder="Enter master key">
            <button id="unlock-btn">Unlock</button>
        </div>
        <div id="manager-section" style="display:none;">
            <form id="add-password-form">
                <input type="text" id="site" placeholder="Site" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Add</button>
            </form>
            <h2>Saved Passwords</h2>
            <ul id="password-list"></ul>
        </div>
    </div>
    <script src="assets/js/password-manager.js"></script>
</body>
</html>
