<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassFort - Password Generator</title>
    <link rel="stylesheet" href="../src/styles/generator.css">
    <link rel="stylesheet" href="../src/styles/variables.css">
    <script src="../src/scripts/generator.js" defer></script>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <div class="container">
        <h1>PassFort</h1>
        <form id="passwordForm">
            <label for="length">Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" name="length" min="5" max="30" value="12" required>
            <div class="options">
                <label><input type="checkbox" id="mayusculas" checked> Uppercase</label>
                <label><input type="checkbox" id="numeros" checked> Numbers</label>
                <label><input type="checkbox" id="simbolos" checked> Symbols</label>
            </div>
            <button type="submit">Create password</button>
        </form>
        <div id="resultado"></div>
        <div id="seguridad"></div>
    </div>
</body>
</html>
