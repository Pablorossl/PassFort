<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassFort - Password Generator</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../src/styles/variables.css">
    <link rel="stylesheet" href="../src/styles/generator.css">
    <!-- Scripts: type="module" required for ES6 imports -->
    <script type="module" src="../src/scripts/generator.js" defer></script>
</head>
<body>
    <!-- Root container for React migration compatibility -->
    <div id="root">
        <!-- Navigation -->
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <!-- Main Content -->
        <main>
            <div class="container">
                <!-- Page Title -->
                <h1>PassFort</h1>
                
                <!-- Password Generator Form -->
                <form id="passwordForm">
                    <h2>Custom Password Generator</h2>
                    
                    <!-- Length Control -->
                    <label for="length">Length: <span id="lengthValue">12</span></label>
                    <input type="range" id="length" name="length" min="5" max="30" value="12" required>
                    
                    <!-- Options Checkboxes -->
                    <div class="options">
                        <input type="checkbox" id="mayusculas" checked>
                        <label for="mayusculas">Uppercase</label>
                        <input type="checkbox" id="numeros" checked>
                        <label for="numeros">Numbers</label>
                        <input type="checkbox" id="simbolos" checked>
                        <label for="simbolos">Symbols</label>
                    </div>
                    
                    <!-- Password Strength Meter -->
                    <div style="margin: 1em 0;">
                        <meter id="strength-meter" value="0" min="0" max="4" style="width:100%;height:1.2em;--strength-color:#ff4d4f;"></meter>
                        <div id="strength-label" style="margin-top:0.3em;font-weight:bold;text-align:center;font-size:1em;color:#ff4d4f;">Very Weak</div>
                        <div id="strength-feedback"></div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit">Create password</button>
                </form>
                
                <!-- Result Section -->
                <div id="resultado" class="password-result">
                    <span id="generatedPassword"></span>
                    <div id="seguridad"></div>
                </div>
            </div>
        </main>
        
        <!-- Footer -->
        <footer>
            <p>&copy; 2025 PassFort. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
