<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PassFort - Generador de Contraseñas</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <script src="../JavaScript/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>PassFort</h1>
        <form id="passwordForm">
            <label for="length"> Longitud: <span id="lengthValue">12</span></label>
            <input type="range" id="length" name="length" min="5" max="30" value="12" required>
            <div class="options">
                <label><input type="checkbox" id="mayusculas" checked> Mayúsculas</label>
                <label><input type="checkbox" id="numeros" checked> Números</label>
                <label><input type="checkbox" id="simbolos" checked> Símbolos</label>
            </div>
            <button type="submit">Generar Contraseña</button>
        </form>
        <div id="resultado"></div>
        <div id="seguridad"></div>
    </div>
</body>
</html>
