<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassFort - Home</title>
    <link rel="stylesheet" href="../frontend/assets/css/index.css">
</head>
<body>
    <!-- New header / navbar added at top -->
    <header class="site-header" role="banner">
        <div class="header-inner">
            <div class="logo">PassFort</div>
            <nav class="main-nav" role="navigation" aria-label="Main navigation">
                <a href="index.html">Home</a>
                <a href="#about">About Us</a>
                <a href="#learn-more">Learn More</a>
                <a id="language" href="#language">Language</a>
                <!-- Theme toggle button placed next to #language -->
                <button id="themeToggle" type="button" aria-pressed="false">Light</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Welcome to PassFort</h1>
        <p>
            PassFort is a platform dedicated to improving your digital security, offering useful tools such as password generators and other related services.
        </p>
        <h2>Available Services</h2>
        <ul>
            <li><a href="generator.html">Password Generator</a></li>
            <li><a href="password-manager.html">Password Manager</a></li>
            <!-- You can add more services here -->
        </ul>
    </div>

    <!-- Inline script: theme toggle (no external file needed) -->
    <script>
    (function() {
        const html = document.documentElement;
        const btn = document.getElementById('themeToggle');
        const storageKey = 'pf-theme'; // 'dark' or 'light'

        function applyTheme(theme) {
            if (theme === 'light') {
                html.setAttribute('data-theme', 'light');
                btn.textContent = 'Dark';
                btn.setAttribute('aria-pressed', 'true');
            } else {
                html.removeAttribute('data-theme');
                btn.textContent = 'Light';
                btn.setAttribute('aria-pressed', 'false');
            }
        }

        // Init from localStorage or system preference
        const saved = localStorage.getItem(storageKey);
        if (saved) {
            applyTheme(saved);
        } else {
            // keep default (dark). If you prefer to respect system preference uncomment:
            // const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
            // if (prefersLight) applyTheme('light');
        }

        btn.addEventListener('click', function() {
            const current = document.documentElement.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
            const next = current === 'light' ? 'dark' : 'light';
            applyTheme(next);
            localStorage.setItem(storageKey, next);
        });
    })();
    </script>
</body>
</html>
