<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PassFort - Generador de Contrase√±as</title>
    <link rel="stylesheet" href="assets/css/styles_modern.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="container">
    <img src="assets/images/logo.png" alt="Logo PassFort" style="display:block;margin:auto;width:120px;">
        <h1>PassFort</h1>
        <form id="passwordForm">
            <label for="length"> Length: <span id="lengthValue">12</span></label>
            <input type="range" id="length" name="length" min="5" max="30" value="12" required>
            <div class="options">
                <label><input type="checkbox" id="mayusculas" checked> Uppercase</label>
                <label><input type="checkbox" id="numeros" checked> Numbers</label>
                <label><input type="checkbox" id="simbolos" checked> Symbols</label>
            </div>
            <button type="submit">Create password</button>
        </form>
        <div id="resultado"></div>
        <div id="seguridad"></div>
    </div>
</body>
</html>
